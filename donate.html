<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Helping Out!</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="logo">Helping Out</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="donate-section">
        <h2>Donate and Make a Difference</h2>
        <p>Your generous contributions help us bring positive change to communities in need. Thank you for your support!</p>

        <form action="#" method="POST" class="donation-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="amount">Donation Amount ($):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>

            <label for="message">Message (Optional):</label>
            <textarea id="message" name="message" rows="4" placeholder="Write a message..."></textarea>

            <button type="submit" class="btn-submit">Donate</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Helping Out! | All rights reserved.</p>
    </footer>
</body>
</html>
